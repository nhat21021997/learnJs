    <div id="xuly"></div>
    <script>
        let time = 0;

        function count() {

            do {
                time++;
                xuly.innerHTML = time;
            } while (time % 1000 != 0); // các time cách nhau  1000ms

            if (time < 1e7) {
                setTimeout(count, 2000); // delay các lần chạy là 2000ms
            }
        }
        count();
