<body>
    <script>
        let user = {
            name: "Nhat",
            surName: " Nguyen",

            set fullName(value){
                [this.name, this.surName] = split(" ");
            },
            get funllName(){
                return this.surName + this.name;
            }
        };

        let admin = {
            __proto__ : user,
            isAdmin : true,
        };

        console.log( admin.funllName );
        admin.funllName = "Nguyen Hai";
    </script>
</body>
