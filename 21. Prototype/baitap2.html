<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let thucAn = {
            doAn : [],
            nhau(food) {
                this.doAn.push(food);
            }
        };

        let nhat = {
            __proto__ : thucAn,
            doAn : []
        };

        let hai = {
            __proto__ : thucAn,
            doAn : []
        };

       nhat.nhau('apple');
       nhat.nhau('fruid');
       let an1 = nhat.doAn;
        console.log(an1)
        hai.nhau('Nhat');
        let an2 = hai.doAn;
        console.log(an2)

    </script>
</body>
</html>
