<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    /*
    
        * Ta có một đối tượng user và các thuộc tính của nó. Tạo thêm đối tuộng student muốn sử dụng các thuuộc tính của user ta dùng __proto__
        
    
    */
    
    let animal = {
        walk() {

        },
        eats: true
    };
    let rabit = {
        __proto__ : animal
    };

    rabit.walk = function() {
        alert('Nguyen Van Nhat');
    };

    rabit.walk();
    </script>
</body>
</html>
