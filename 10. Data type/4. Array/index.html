    <script>
        //tìm tổng tiếp giáp lớn nhất

        function getMaxSubSum(arr) {
            let sumValue = 0;
            let maxSum = 0;

            for(let key of arr){
                sumValue += key;
                maxSum = Math.max(sumValue, maxSum);
                if(maxSum < 0) maxSum = 0;
            }
            return sumValue;
        }
